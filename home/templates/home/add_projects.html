<!DOCTYPE html>
<html>
    <head>
        <title>Add projects</title>
    </head>
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static "home\css\styles1.css"%}">

    
    <body>

            <header>
                    PRO-CHECK
            </header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav1"> 
                         
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  
                  <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home:group_info'%}">INDEX<span class="sr-only">(current)</span></a>
                  </li>
                  
                  <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home:group_statistics'%}">STATISTICS<span class="sr-only">(current)</span></a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home:group_login'%}">LOG OUT</a>
                  </li>
                </ul>   
              </div>
      </nav>    

      {{error}}
        <div style="margin-top: 20px; margin-bottom: 20px;">    
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <fieldset>
                        <form method="POST" action="">
                                {% csrf_token %}
                                
                            
                                
                                  <div class="form-group">
                                    <label for="inputTitle">Project Title</label>
                                    <input type="text" class="form-control" id="inputTitle" placeholder="Project Title" name="project_title">
                                  </div>
                                  <!--
                                  <div class="form-group">
                                    IS GROUP ID ENTRY REQUIRED HERE ? 
                                    <label for="inputpro_id">Project-Id</label>
                                    <input type="text" class="form-control" id="inputpro_id" placeholder="Division-Group Leader Roll Number(A-001)" name="project_id">
                                  </div>
                                -->
                                  <div class="form-group">                              
                                      
                                        <label for="inputDomain">Domain</label>
                                        <select name="domain" id="inputDomain" class="form-control" >
                                          <option selected>BlockChain</option>
                                          <option>Data Analysis</option>
                                          <option>Web Development</option>
                                          <option>Computer Networks and Communication</option>
                                          <option>Machine Learning</option>
                                          <option>Cyber Security and Ethical Hacking</option>
                                          <option>Other</option>
                                        </select>
                                  </div>

                                  <div class="form-group">                              
                                       
                                    <label for="inputArea">Thrust Area</label>
                                    <select name="area" id="inputArea" class="form-control" >
                                            <option selected>Industry</option>
                                            <option> Quality Education</option>
                                            <option>Agriculture</option>
                                            <option>Transportation</option>
                                            <option>Sanitation and Hygiene</option>
                                            <option>Other</option>
                                    </select>
                                  </div>
                                        
                                  <div class="form-group">
                                        <label for="inputDesc">Project Desciption</label>
                                        <textarea class="form-control" rows="5" col="5" name="description" id="inputDesc">
                                        </textarea>
                                        </div>
                                   <button type="submit" class="btn btn-primary">ADD </button>
                                  
                              </form>
                            
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        </div>
        
    </body>
</html>
